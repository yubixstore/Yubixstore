<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>yubix store — المتجر</title>
  <style>
    body {font-family: Arial, sans-serif; margin:0; background:#f9fafb;}
    header {background:#0f766e; color:white; padding:15px; text-align:center; font-size:20px; font-weight:bold;}
    .container {display:grid; grid-template-columns:repeat(auto-fill, minmax(220px,1fr)); gap:20px; padding:20px;}
    .card {background:white; border-radius:12px; box-shadow:0 2px 6px rgba(0,0,0,0.1); padding:15px; text-align:center; cursor:pointer;}
    .card img {width:100%; border-radius:10px; height:180px; object-fit:cover;}
    footer {text-align:center; padding:20px; margin-top:30px; background:#fff; border-top:1px solid #ddd;}
  </style>
</head>
<body>
  <header>yubix — متجر الإكسسوارات</header>

  <div class="container" id="products"></div>

  <footer>
    <p>شكراً على زيارتكم ❤ تابعونا</p>
  </footer>

  <script>
    // المنتجات محفوظة في LocalStorage
    let products = JSON.parse(localStorage.getItem("products")) || [
      {id:1, name:"سماعات بلوتوث", price:2500, img:"product1.jpg", colors:["أسود","أبيض","أحمر"]},
      {id:2, name:"كابل شحن", price:500, img:"product2.jpg", colors:["أبيض","أزرق"]},
      {id:3, name:"كوفر هاتف", price:1200, img:"product3.jpg", colors:["شفاف","أسود","وردي"]}
    ];
    localStorage.setItem("products", JSON.stringify(products));

    // عرض المنتجات
    function showProducts(){
      let container=document.getElementById("products");
      container.innerHTML="";
      products.forEach(p=>{
        container.innerHTML+=`
        <div class="card" onclick="goToDetail(${p.id})">
          <img src="${p.img}" alt="${p.name}">
          <h3>${p.name}</h3>
          <p>${p.price} دج</p>
        </div>`;
      });
    }
    showProducts();

    function goToDetail(id){
      localStorage.setItem("selectedProduct", id);
      window.location="product.html";
    }
  </script>
</body>
</html>
