<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Yubix Store</title>
</head>
<body>
  <h2>طلب جديد</h2>
  <form id="orderForm">
    <label>الاسم:</label>
    <input type="text" id="name" required><br><br>

    <label>الهاتف:</label>
    <input type="text" id="phone" required><br><br>

    <label>العنوان:</label>
    <input type="text" id="address" required><br><br>

    <button type="submit">تأكيد الطلب</button>
  </form>

  <p id="result"></p>

  <script>
    document.getElementById("orderForm").addEventListener("submit", function(e){
      e.preventDefault();

      // جمع البيانات
      var payload = {
        customer: {
          name: document.getElementById("name").value,
          phone: document.getElementById("phone").value,
          address: document.getElementById("address").value
        },
        items: [
          { name: "سماعات", qty: 1 }
        ]
      };

      // ✅ رابط Google Apps Script تاعك
      fetch("https://script.google.com/macros/s/AKfycbxeIBg2n-YtEqbLhdKA4p7nvYqAbHjh67PH1vB2xh_EjReRfNaJ7jgrqNoh7wIWvi-6wA/exec", {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify(payload)
      })
      .then(res => res.text())
      .then(data => {
        document.getElementById("result").innerText = "✅ تم إرسال الطلب بنجاح!";
      })
      .catch(err => {
        document.getElementById("result").innerText = "❌ فشل الإرسال: " + err;
      });
    });
  </script>
</body>
</html>
