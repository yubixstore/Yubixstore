<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>متجري</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #2196f3, #bbdefb);
      text-align: center;
      padding: 30px;
    }

    .product {
      cursor: pointer;
      display: inline-block;
      background: #fff;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .product img {
      width: 150px;
      border-radius: 12px;
    }

    /* النافذة المنبثقة */
    .modal {
      display: none;
      position: fixed;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      width: 300px;
    }

    .close {
      float: right;
      cursor: pointer;
      font-size: 20px;
    }

    select, input {
      margin: 10px 0;
      padding: 5px;
      width: 90%;
    }

    button {
      background: #2196f3;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- المنتج -->
  <div class="product" onclick="openModal()">
    <img src="p9-black.jpg" alt="P9">
    <h3>سماعة P9</h3>
    <p>السعر: 2500 دج</p>
  </div>

  <!-- النافذة المنبثقة -->
  <div class="modal" id="productModal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2>سماعة P9</h2>
      <img src="p9-black.jpg" alt="P9" style="width:100px; border-radius:8px;">
      <p>السعر: 2500 دج</p>

      <label>إختر اللون:</label>
      <select>
        <option>أسود</option>
        <option>أبيض</option>
        <option>أحمر</option>
      </select>

      <label>الكمية:</label>
      <input type="number" value="1" min="1">

      <button>إضافة للسلة</button>
    </div>
  </div>

  <script>
    function openModal() {
      document.getElementById("productModal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("productModal").style.display = "none";
    }
  </script>

</body>
</html>
