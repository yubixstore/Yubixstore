<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>yubix store — متجر الإكسسوارات</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f9fafb; color:#222;}
    header {background:#0f766e; color:white; padding:15px; text-align:center; font-size:20px; font-weight:bold;}
    .splash {
      position: fixed; inset:0; background:#0f766e; color:white; display:flex;
      flex-direction:column; align-items:center; justify-content:center; z-index:9999;
    }
    .splash h1 {font-size:32px; margin-bottom:10px;}
    .splash img {width:100px; margin-bottom:20px;}
    .splash button {
      padding:10px 20px; font-size:16px; background:white; color:#0f766e;
      border:none; border-radius:8px; cursor:pointer;
    }
    .container {display:flex; gap:20px; padding:20px;}
    .products {flex:3;}
    .cart {flex:1; background:#fff; padding:15px; border-radius:12px; box-shadow:0 2px 6px rgba(0,0,0,0.1);}
    .card {
      background:white; border-radius:12px; box-shadow:0 2px 6px rgba(0,0,0,0.1);
      padding:15px; margin-bottom:15px; text-align:center;
    }
    .card img {width:100%; border-radius:10px;}
    .card h3 {margin:10px 0;}
    .card button {
      background:#0f766e; color:white; padding:8px 14px; border:none;
      border-radius:6px; cursor:pointer;
    }
    footer {text-align:center; padding:20px; margin-top:30px; background:#fff; border-top:1px solid #ddd;}
    footer p {margin-bottom:10px;}
    footer a {
      margin:0 8px; text-decoration:none; padding:6px 12px; border-radius:6px;
      background:#0f766e; color:white; font-size:14px;
    }
  </style>
</head>
<body>

  <!-- شاشة ترحيب -->
  <div class="splash" id="splash">
    <img src="logo.png" alt="شعار المتجر">
    <h1>yubix store</h1>
    <p>مرحبا بكم في متجر الإكسسوارات</p>
    <button onclick="enterStore()">ادخل للمتجر</button>
  </div>

  <!-- الهيدر -->
  <header>yubix — متجر الإكسسوارات</header>

  <div class="container">
    <!-- قائمة المنتجات -->
    <div class="products" id="products">
      <div class="card">
        <img src="product1.jpg" alt="منتج">
        <h3>سماعات بلوتوث</h3>
        <p>السعر: 2500 دج</p>
        <button onclick="addToCart('سماعات بلوتوث', 2500)">أضف للسلة</button>
      </div>
      <div class="card">
        <img src="product2.jpg" alt="منتج">
        <h3>كابل شحن</h3>
        <p>السعر: 500 دج</p>
        <button onclick="addToCart('كابل شحن', 500)">أضف للسلة</button>
      </div>
    </div>

    <!-- السلة -->
    <div class="cart">
      <h3>سلتك</h3>
      <ul id="cartItems"></ul>
      <p>الإجمالي: <span id="total">0</span> دج</p>
      <button style="background:#dc2626;color:white;padding:8px 14px;border:none;border-radius:6px;">إرسال عبر واتساب</button>
    </div>
  </div>

  <!-- الفوتر -->
  <footer>
    <p>شكراً على زيارتكم ❤ تابعونا على مواقع التواصل الاجتماعي</p>
    <a href="#">إنستغرام</a>
    <a href="#">تيك توك</a>
    <a href="#">فيسبوك</a>
    <a href="#">تلغرام</a>
  </footer>

  <script>
    function enterStore(){
      document.getElementById('splash').style.display = 'none';
    }

    let total = 0;
    function addToCart(product, price){
      let cart = document.getElementById('cartItems');
      let li = document.createElement('li');
      li.textContent = product + " - " + price + " دج";
      cart.appendChild(li);
      total += price;
      document.getElementById('total').textContent = total;
    }
  </script>
</body>
</html>
