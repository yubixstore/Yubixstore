<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>متجر P9</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #1e90ff, #87cefa);
      margin: 0;
      padding: 0;
    }
    #logo img {
      width: 120px;
      border-radius: 50%;
      margin: 20px auto;
      display: block;
    }
    .product {
      text-align: center;
      margin: 20px;
    }
    .product img {
      width: 200px;
      border-radius: 15px;
    }
    .color-options {
      margin: 15px 0;
    }
    .color-btn {
      display: inline-block;
      width: 25px;
      height: 25px;
      border-radius: 50%;
      margin: 5px;
      cursor: pointer;
      border: 2px solid #fff;
    }
    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }
    .popup-content {
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      width: 300px;
    }
    .popup-content img {
      width: 200px;
      border-radius: 10px;
    }
    button {
      background: #1e90ff;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <div id="logo">
    <img src="logo.jpg" alt="Logo">
  </div>

  <!-- Produit -->
  <div class="product">
    <h2>سماعات P9</h2>
    <img id="productImage" src="p9-black.jpg.jpg" alt="P9">
    <p>السعر: 3500 دج</p>
    <button onclick="openPopup()">إختر اللون</button>
  </div>

  <!-- Popup -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <h3>اختر اللون</h3>
      <img id="popupImage" src="p9-black.jpg.jpg" alt="P9">
      <div class="color-options">
        <span class="color-btn" style="background:black" onclick="changeColor('p9-black.jpg.jpg')"></span>
        <span class="color-btn" style="background:blue" onclick="changeColor('p9-bleu.jpg.jpg')"></span>
        <span class="color-btn" style="background:green" onclick="changeColor('p9-green.jpg.jpg')"></span>
        <span class="color-btn" style="background:pink" onclick="changeColor('p9-roze.jpg.jpg')"></span>
        <span class="color-btn" style="background:white; border:1px solid #000;" onclick="changeColor('p9-white.jpg.jpg')"></span>
      </div>
      <button onclick="closePopup()">تأكيد</button>
    </div>
  </div>

  <script>
    function openPopup() {
      document.getElementById("popup").style.display = "flex";
    }
    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }
    function changeColor(image) {
      document.getElementById("popupImage").src = image;
      document.getElementById("productImage").src = image;
    }
  </script>

</body>
</html>
